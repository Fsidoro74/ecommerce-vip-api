# Configuração do Banco H2
spring.datasource.url=jdbc:h2:mem:ecommerce_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar o Console do H2 (para vermos o banco no navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do JPA (para criar as tabelas automaticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ================= JWT =================
# Chave secreta Base64 para assinar os tokens (troque em produção!)
# Valor de exemplo gerado para desenvolvimento: "ecommerce-vip-secret-key-please-change" em Base64
security.jwt.secret=CHAVE_MUITO_SECRETA_SIMPLES_123456
# Validade do token em milissegundos (24h)
security.jwt.expiration=86400000

# ===== DEBUG LOGGING FOR INVESTIGATION =====
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
